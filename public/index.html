<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat con Socket.IO y Express.js</title>
    <!-- Styles -->
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    
    <div id="app">
        <div class="container">
            <ul id="chat"></ul>
            <form id="chat-form">
                <input 
                type="text" 
                id="message-text" 
                placeholder="Escribe..." 
                autocomplete="false" 
                autofocus
                required>
                <button>Enviar</button>
            </form>
        </div>
        <div class="alert-box-green">Un usuario se ha unido al chat</div>
        <div class="alert-box-red">Un usuario ha dejado el chat</div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
